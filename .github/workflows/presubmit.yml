name: SHELL-Encryption

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on:
      labels: ubuntu-24.04-64core
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1

      - name: Cache bazel build artifacts
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # pin@v5.0.1
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-${{ hashFiles('.bazelrc', '.bazelversion', 'MODULE.bazel.lock') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('.bazelrc', '.bazelversion', 'MODULE.bazel.lock') }}-

      - name: "Run `bazel build`"
        run: |
          bazel build -c opt //...

      - name: "Run `bazel test`"
        run: |
          bazel test -c opt //...
